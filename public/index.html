<!DOCTYPE html>
<html ng-app="piclleryApp">
  <head>
    <title>Picllery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css' />
    <link href='http://fonts.googleapis.com/css?family=Poiret+One|Limelight|Abril+Fatface' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="/javascripts/jquery.smooth-scroll.min.js"></script>
    <script src="/javascripts/main.js"></script>
  </head>
  <body>
    <header>
      <h1 id="title">Picllery</h1>
      <nav>
        <h1 class="link" id="login">Login</h1>
        <h1 class="link" id="create-prof">Create Profile</h1>
      </nav>
    </header>

    <!-- HOME PAGE -->
    <div class="container-fluid home page" ng-controller="homeController">
      <div class="row">
        <aside class="section col-xs-12 col-sm-12 col-md-1 col-lg-1 pull-right">
          <h2 id="user-title">USERS</h2>
          <nav class="users">
            <h1 class="user" ng-repeat="user in users.usernames" ng-click="viewProfile(user.username)">{{ user.username }}</h1>
          </nav>
        </aside>
        <div class="container-fluid">
          <div id="map-all" class="section purple col-xs-12 col-sm-12 col-md-5 col-md-offset-1 col-lg-5 col-lg-offset-1">
            <div class="inner-container">
              <ul>
                <li ng-repeat="pic in users.recent">{{ pic.location }}<img src="{{ pic.picture }}" class="map-pic"></li>
              </ul>
            </div>
          </div>
          <div id="recent-pics" class="section purple col-xs-12 col-sm-12 col-md-5 col-md-offset-6 col-lg-5 col-lg-offset-6">
            <div class="inner-container">
              <span><h2>RECENT</h2></span>
              <div ng-repeat="pic in users.recent" class="pic"><img src="{{ pic.picture }}"></div>
              <div class="pic"><img></div><div class="pic"><img></div><div class="pic"><img></div>
            </div>
          </div>
        </div>
      </div>
      <nav class="mobile">
        <ul>
          <ul id="mobile-nav">
            <li id="recent-link">Recent</li>
            <li id="map-link">Map</li>
            <li id="users-link">Users</li>
          </ul>
          <li>NAV</li>
        </ul>
      </nav>
    </div>

    <!-- LOGIN PAGE -->
    <div class="container-fluid login page">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 center-container">
          <form id="login-form">
            <div class="form-group">
              <label for="username">Username:</label><input class="form-control" id="username" name="username" type="text" autocomplete required><br>
              <label for="password">Password:</label><input class="form-control" id="password" name="password" type="password" autocomplete required><br>
              <button type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div> 

    <!-- CREATE PROFILE PAGE -->
    <div class="container-fluid create-prof page">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 center-container">
          <form id="create-prof-form">
            <div class="form-group">
              <h2 id="username-taken">Username is taken, please try again!</h2>
              <label for="username">Username:</label><input class="form-control" id="new-username" name="username" type="text" placeholder="Enter Username" autocomplete required><br>
              <label for="password">Password:</label><input class="form-control" id="password" name="password" type="password" placeholder="Enter New Password" autocomplete required><br>
              <h2 id="pass-mismatch">Passwords do not match, please try again!</h2>
              <label for="re-password">Password, Again:</label><input class="form-control" id="re-password" name="re-password" type="password" placeholder="Re-enter Password" autocomplete required><br>
              <div class="form-inline">
                <div class="form-group">
                  <label for="first-name">First Name:</label><input class="form-control" id="first-name" name="first-name" type="text" autocomplete required>
                  <label for="last-name">Last Name:</label><input class="form-control" id="last-name" name="last-name" type="text" autocomplete required>
                </div>
              </div>
              <label for="email">Email:</label><input class="form-control" id="email" name="email" type="email" placeholder="e.g. hello_there@gmail.com" autocomplete required><br>
              <label for="prof-pic">Profile Picture:</label><input name="prof-pic" id="prof-pic" class="form-control" type="file" accept="image/*"><br>
              <label for="bio">Bio:</label><textarea class="form-control" id="bio" name="bio" rows="4" placeholder="Tell us a little about yourself..."></textarea><br>
              <button type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- PROFILE PAGE -->
    <div class="container-fluid profile page" ng-controller="profileController">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 center-container">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="profile"></div>
          <div class="gallery col-xs-12 col-sm-12 col-md-12 col-lg-12 row">
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4" >
              <div id="gallery"> <!-- GALLERY -->
                <div class="pic"><a href="#picture"><img ng-click="displayPic()" src="http://www.wallulung.com/wp-content/uploads/2015/04/baby_rabbit_894_cute_animal.jpg"></a></div><div class="pic"><img ng-click="displayPic()" src="http://www.wallulung.com/wp-content/uploads/2015/04/baby_rabbit_894_cute_animal.jpg"></div><div class="pic"><img ng-click="displayPic()" src="http://www.wallulung.com/wp-content/uploads/2015/04/baby_rabbit_894_cute_animal.jpg"></div><div class="pic"><img ng-click="displayPic()" src="http://www.wallulung.com/wp-content/uploads/2015/04/baby_rabbit_894_cute_animal.jpg"></div><div class="pic"><img ng-click="displayPic()" src="http://www.wallulung.com/wp-content/uploads/2015/04/baby_rabbit_894_cute_animal.jpg"></div><div class="pic"><img ng-click="displayPic()" src="http://www.wallulung.com/wp-content/uploads/2015/04/baby_rabbit_894_cute_animal.jpg"></div>
                <img ng-click="displayPic()" ng-repeat="pic in user_pics" src="{{ pic.picture }}" class="pic">
                <img ng-click="displayPic()" ng-repeat="pic in user_pics" src="{{ pic.picture }}" class="pic">
              </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
              <div id="picture"><img></div> <!-- PICTURE -->
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
              <div id="map"></div> <!-- MAP -->
            </div>
          </div>
        </div>
        <nav class="profile-mobile">
          <a href="#gallery">Gallery</a>
          <a href="#picture">Picture</a>
          <a href="#map">Location</a>
        </nav>
      </div>
    </div>


    <div id="footer">
      <p><small>Copyright &#169; 2015 Picllery. All rights reserved.</small></p>
    </div>
    <script>
      var piclleryApp = angular.module("piclleryApp", [])
      .factory('getUsernameService', function(){
        var username;
        var viewProfile = function(selected_username) {
          $(".page").hide();
          $(".profile").show();
          username = String(selected_username);
          console.log(username);
          return username;
        };
        return {
          viewProfile : viewProfile
        }
      })
      .controller("homeController", ['$scope', '$http', 'getUsernameService', function($scope, $http, getUsernameService) {
        // when landing on the page, get all usernames and show them
        $http.get('/api/home')
          .success(function(data) {
            $scope.users = {
              usernames: data.usernames,
              recent: data.recent
            };
            console.log(data);
          })
          .error(function(data) {
            console.log('Error: ' + data);
          });   
        $scope.viewProfile = getUsernameService.viewProfile;
      }])
      .controller("profileController", ['$scope', '$http', 'getUsernameService', function($scope, $http, getUsernameService) {
        $http.get('/api/profile/\?username=' + username)
          .success(function(data) {
            $scope.profile = {
              username: data.username,
              first_name: data.first_name,
              last_name: data.last_name,
              email: data.email,
              prof_pic: data.prof_pic,
              bio: data.bio
            };
          })
          .error(function(data) {
            console.log('Error: ' + data);
          });
        $http.get('/api/pictures/\?username=' + username)
          .success(function(data) {
            $scope.user_pics = data;
          })
          .error(function(data) {
            console.log('Error: ' + data);
          });
        $scope.displayPic = function() {
          console.log($(this));
          var img = $(this).attr("src");
          $("#picture img").show().attr("src",img);
        };
      }]);
      // piclleryApp.controller("pictureController", ['$scope', '$http', function($scope, $http) {
      //   $http.get('/api/picture')
      //     .success(function(data) {
      //       $scope.pictures = {
      //         picture: picture,
      //         location: location,
      //         likes: likes,
      //         priv: priv
      //       };
      //     })
      //     .error(function(data) {
      //       console.log('Error: ' + data);
      //     });
      // }]);
    </script>
  </body>
</html>
